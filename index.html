<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="required-total">Required number of quests:</label>
        <input type="number" id="required-total" name="required-total"><br>
        <label for="current-total">Current number of completed quests:</label>
        <input type="number" id="current-total" name="current-total"><br>
        <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <p>Days remaining: <span id="days-left"></span></p>
    <p>Quests remaining: <span id="quests-left"></span></p>
    <br>
    <p><em>Please note that these calculations do not include completion of friend quests.</em></p>
    <p>Average quests to complete per day: <span id="avg-quests"></span></p>
    <p>Minimum number of days to complete quests: <span id="min-days"></span></p>
    <p>Earliest completion date: <span id="min-date"></span></p>

    <script src="script.js"></script>
</body>
</html>
